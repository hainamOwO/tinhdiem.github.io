<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bộ Tính Điểm</title>
</head>
<body>
  <div id="container">
    <div id="screen-display"><p id="score">0</p></div>
    <div id="button-container">
      <button class="button" id="plus1">+1</button>
      <button class="button" id="plus3">+3</button>
      <button class="button" id="plus4">+4</button>
      <button class="button" id="plus5">+5</button>
      <button class="button" id="minus5">-5</button>
      <button class="button" id="minus2">-2</button>
      <button class="button" id="div2">/2</button>
      <button class="button" id="div3">/3</button>
    </div>
    <div id="reset-button"><button id="reset">reset</button></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
